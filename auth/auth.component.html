<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="errorMessage" class="alert alert-danger">
      <p>{{ errorMessage }}</p>
    </div> -->
    <!-- <app-alert
      (closeModal)="closeModal()"
      [message]="errorMessage"
      *ngIf="errorMessage"
    ></app-alert> -->
    <ng-template appPlaceholder> </ng-template>
    <div *ngIf="isLoading" style="text-align: 'center'">
      <app-loading-spiner></app-loading-spiner>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          name="password"
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
        />
      </div>
      <div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" (click)="onSwitchMode()" class="btn btn-primary">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
